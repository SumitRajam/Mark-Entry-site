<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="outcontainer bg-white">
            <h1 class="text-primary text-center">
                Sunbeam
            </h1>
            <div class="container mt-5 d-flex flex-column">
                <form id="regForm" class="d-flex flex-column">
                    <div class="form-group">
                        <label for="name" class="pb-1">
                            Full name
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <label for="roll_no" class="pb-1">
                            Roll Number
                        </label>
                        <input type="number" class="form-control" id="roll" placeholder="Roll number" required />
                    </div>
                    <div class="form-group">
                        <label class="pb-1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="password" class="pb-1">
                            Create Password
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required />
                    </div>
                    <button id="submit" class="btn btn-success mt-3" style="width:100%">
                        Register
                    </button>
                </form>
                <p class="mt-3" style="align-self: center;">
                    Already Registered?
                    <a href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let submit = document.getElementById("submit");

            submit.addEventListener("click", async function (e) {
                e.preventDefault();
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let roll = document.getElementById("roll").value;

                const response = await fetch("http://127.0.0.1:5000/user/student/register", {
                    method: "POST",
                    body: JSON.stringify({
                        "name": name,
                        "email": email,
                        "roll": roll,
                        "password": password
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                });
                const data = await response.json();
                console.log(data);
            });
        });
    </script>
</body>

</html>
