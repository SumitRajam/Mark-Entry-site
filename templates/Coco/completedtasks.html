<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks-Entry-App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../../static/Admin.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <style>
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }

        .table {
            border-collapse: separate;
            /* border-spacing: 0 15px; */
        }

        .table th {
            background-color: #500c88;
            color: white;
            border: none;
        }

        .table td {
            background-color: #f8f9fa;
            border: none;
        }

        .editbtn,
        .savebtn {
            width: 80px;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-expand navbar-light d-float navbar-custom">
            <div class="d-flex justify-content-between d-block">
                <button class="btn px-1 py-0 open-btn me-2"><img src="../../static/Pictures/menu (1).png" alt="Nav"
                        style="width: 30px;"></button>
            </div>
            <a id="name" class="navbar-brand" href="#"><img class="logo" src="../../static/Pictures/logo.png"
                    alt="logo">Marks-Entry-App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" style="margin-right: 10px;" id="navbarNav">
                <button type="button" id="loginBtn" class="btn btn-danger d-table float-right"
                    style="align-self: flex-end;">Log Out</button>
            </div>
        </nav>
    </div>
    <div class="content d-flex" style="display: flex;">
        <div class="sidebar" id="side_nav">
            <ul class="list-unstyled px-2">
                <li><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-list"></i>
                        Home</a></li>
                <li><a href="./add_evaluation.html" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-list"></i>
                        Add Evaluation</a></li>
                <li><a href="./mark_scheme.html" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-list"></i>
                        Add Marking Scheme</a></li>
                <li><a href="./approve.html" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-list"></i>
                        Approve Marks</a></li>
                <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-list"></i>
                        Completed Tasks</a></li>
            </ul>
            <hr class="h-color mx-2" style="color: aliceblue;">
        </div>

        <div class="dashboard-content Main_window d-flex align-items-center px-3 pt-4" style="flex-direction: column;">
            <div class="container mt-5">
                <h2 class="text-center" id="head">Course </h2>
                <div class="table-container mt-4" style="background-color: white; border-radius: 10px; padding: 10px;">
                    <p style="font-size: 25px ;margin-left: auto; margin-right: auto;">Completed tasks:</p>
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Staff Name</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Group Name</th>
                                <th scope="col">Subject Name</th>
                                <th scope="col">Theory</th>
                                <th scope="col">Lab</th>
                                <th scope="col">IA1</th>
                                <th scope="col">IA2</th>
                                <th scope="col">From Date</th>
                                <th scope="col">Till Date</th>
                            </tr>
                        </thead>
                        <tbody id="pendingTasksTableBody">
                            <!-- Pending tasks will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pendingTasksTableBody = document.getElementById('pendingTasksTableBody');
            const token = JSON.parse(localStorage.getItem("token"));
            const decodedToken = jwt_decode(token);
            const course_name = decodedToken.course_name;
            if (decodedToken.course_name) {
                courseName = decodedToken.course_name;
                document.getElementById("head").innerHTML += ` ${courseName}`;
            } else {
                console.error("Course name not found in local storage");
            }

            async function fetchPendingTasks() {
                try {
                    const response = await fetch(`http://127.0.0.1:5000/eval/approvedmarks/${courseName}`, {
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });
                    const data = await response.json();
                    console.log(data.data);
                    populateTable(data.data);
                } catch (error) {
                    console.error('Error fetching pending tasks:', error);
                }
            }

            function populateTable(tasks) {
                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-entry-id', task.entry_id);

                    row.innerHTML = `
                <td>${task.staff_name}</td>
                <td>${task.student_name}</td>
                <td>${task.group_name}</td>
                <td>${task.subject_name}</td>
                <td>${task.theory || ''}</td>
                <td>${task.lab || ''}</td>
                <td>${task.IA1 || ''}</td>
                <td>${task.IA2 || ''}</td>
                <td>${task.from_date}</td>
                <td>${task.till_date}</td>
            `;

                    pendingTasksTableBody.appendChild(row);
                });
            }

            window.editTask = function (entry_id) {
                const row = document.querySelector(`tr[data-entry-id="${entry_id}"]`);
                const cells = row.querySelectorAll('td');

                for (let i = 4; i <= 7; i++) {
                    const cellValue = cells[i].innerText;
                    cells[i].innerHTML = `<input type="number" value="${cellValue}" class="form-control">`;
                }

                cells[10].innerHTML = `<button class="btn btn-success savebtn" onclick="saveTask(${entry_id})">Save</button>`;
            }

            window.saveTask = async function (entry_id) {
                const row = document.querySelector(`tr[data-entry-id="${entry_id}"]`);
                const cells = row.querySelectorAll('td');

                const updatedData = {
                    theory: cells[4].querySelector('input').value,
                    lab: cells[5].querySelector('input').value,
                    ia1: cells[6].querySelector('input').value,
                    ia2: cells[7].querySelector('input').value,
                };

                try {
                    const response = await fetch(`http://127.0.0.1:5000/eval/editmarks/${entry_id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            "Authorization" : "Bearer " + token
                        },
                        body: JSON.stringify(updatedData),
                    });

                    if (response.ok) {
                        // Update the table cell with the new data
                        for (let i = 4; i <= 7; i++) {
                            cells[i].innerText = cells[i].querySelector('input').value;
                        }

                        // Change Save button back to Edit button
                        cells[10].innerHTML = `<button class="btn btn-primary editbtn" onclick="editTask(${entry_id})">Edit</button>`;
                    } else {
                        console.error('Failed to save task:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error saving task:', error);
                }
            }

            fetchPendingTasks();
        });

    </script>
    <script type="text/javascript" src="../../static/Admin.js"></script>
</body>

</html>
